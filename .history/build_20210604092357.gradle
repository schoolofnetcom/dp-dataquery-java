plugins {
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'com.ewerk.gradle.plugins.querydsl' version '1.0.10'
}

group = 'com.schoolofnet'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	querydsl.extendsFrom compileClasspath
}
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/main/java'
        }
    }
}
compileQuerydsl {
    options.annotationProcessorPath = configurations.querydsl
}
querydsl {
    jpa = true
    querydslSourcesDir = "$buildDir/generated/source/main"
}
project.afterEvaluate {
    project.tasks.compileQuerydsl.options.compilerArgs = [
            "-proc:only",
            "-processor", project.querydsl.processors() +
                    ',lombok.launch.AnnotationProcessorHider$AnnotationProcessor'
    ]
}
ext {
    generatedSourcesDir = file("${buildDir}/generated-sources/javac/main/java")
}
repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'com.querydsl:querydsl-jpa:4.1.4'
	implementation 'com.querydsl:querydsl-apt:4.1.4'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'com.querydsl:querydsl-apt:4.1.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

compileJava {
    doFirst {
        // Directory should exists before compilation started.
        generatedSourcesDir.mkdirs()
    }
    // specify place to keep source files
    options.compilerArgs += ['-s', generatedSourcesDir]
}

test {
	useJUnitPlatform()
}
